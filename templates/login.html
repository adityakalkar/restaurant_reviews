<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto">
            <a href="{{ url_for('home') }}" class="text-white text-lg font-bold">Home</a>
        </div>
    </nav>

    <div class="container mx-auto mt-8 p-4">
        <h1 class="text-3xl font-bold mb-6">Login</h1>
        <form method="POST" class="space-y-6 bg-white shadow-md rounded p-6 max-w-lg mx-auto">
            {{ form.hidden_tag() }}
            <div>
                <label for="email" class="block text-gray-700 font-bold mb-2">{{ form.email.label }}</label>
                {{ form.email(class="w-full p-2 border border-gray-300 rounded") }}
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-bold mb-2">{{ form.password.label }}</label>
                {{ form.password(class="w-full p-2 border border-gray-300 rounded") }}
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
